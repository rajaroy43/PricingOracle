specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LithiumPricing
    network: localhost
    source:
      address: '{{LithiumPricingAddress}}'
      abi: LithiumPricing
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Question
        - Answer
      abis:
        - name: LithiumPricing
          file: ./abis/LithiumPricing.json
      eventHandlers:
        - event: QuestionCreated(uint256,uint256,uint256,uint16,address,string,uint256[])
          handler: handleQuestionCreated
        - event: QuestionAnswered(uint256,address,uint256,uint16)
          handler: handleQuestionAnswered
        - event: RewardClaimed(uint256,address,uint256)
          handler: handleRewardClaimed
      file: ./src/mapping.ts
