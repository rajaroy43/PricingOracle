# typings for graphql-code-generator, uncomment to generate Typscript types
# scalar BigInt

type PricingContractMeta @entity {
  id: ID!
  address: Bytes!
  tokenAddress: Bytes
  rewardAddress: Bytes
}

type User @entity {
  id: ID! # address
  questions: [Question!] @derivedFrom(field: "owner")
  answers: [Answer!] @derivedFrom(field: "answerer")
  answerGroups: [AnswerGroup!] @derivedFrom(field: "answerer")
  questionCount: BigInt!
  totalBounty: BigInt!
  answerCount: BigInt!
  totalRewardsClaimed: BigInt!
  totalStaked: BigInt!
  tokenBalance: BigInt!
  tokenApprovalBalance: BigInt!
}

type QuestionCategory @entity {
  id: ID!
  label: String!
  questionCount: BigInt!
  totalBounty: BigInt!
  totalStaked: BigInt!
  rewardedQuestionCount: BigInt!
  questions: [Question!] @derivedFrom(field: "category")
}

type Question @entity {
  id: ID!
  owner: User!
  category: QuestionCategory!
  description: String!
  answerSet: [BigInt!]!
  answerSetTotalStaked: [BigInt!]!
  bounty: BigInt!
  totalStaked: BigInt!
  endTime: BigInt!
  pricingTime: BigInt!
  isRewardCalculated: Boolean!
  answerCount: BigInt!
  answers: [Answer!] @derivedFrom(field: "question")
  created: BigInt!
}

enum AnswerStatus {
  UNCLAIMED
  CLAIMED
}

type Answer @entity {
  id: ID! # questionId-answerer address
  answerer: User!
  question: Question! 
  answerIndex: Int!
  stakeAmount: BigInt!
  rewardClaimed: BigInt!
  status: AnswerStatus!
  created: BigInt!
  group: AnswerGroup @derivedFrom(field: "answers")
}

type AnswerGroup @entity {
  id: ID!
  answers: [Answer!]!
  answerer: User!
}
