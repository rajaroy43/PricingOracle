type User @entity {
  id: ID! # address
  questions: [Question!] @derivedFrom(field: "owner")
  answers: [Answer!] @derivedFrom(field: "answerer")
  questionCount: BigInt!
  totalBounty: BigInt!
  answerCount: BigInt!
  totalRewardsClaimed: BigInt!
  totalStaked: BigInt!
}

type Question @entity {
  id: ID!
  owner: User!
  categoryId: Int!
  description: String!
  answerSet: [BigInt!]
  answerSetTotals: [BigInt!]
  bounty: BigInt!
  totalStaked: BigInt!
  endTime: BigInt!
  answerCount: BigInt!
  answers: [Answer!] @derivedFrom(field: "question")
}

enum AnswerStatus {
  UNCLAIMED
  CLAIMED
}

type Answer @entity {
  id: ID! # questionId-answerer address
  answerer: User!
  question: Question! 
  answerIndex: Int!
  stakeAmount: BigInt!
  rewardClaimed: BigInt!
  status: AnswerStatus!
}
